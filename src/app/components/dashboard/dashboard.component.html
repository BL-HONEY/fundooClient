<!-- <ng4-loading-spinner [threshold]="0000" [timeout]="1000" [loadingText]="'Please wait... while we are loading your dashboard..'" [zIndex]="9999"></ng4-loading-spinner> -->
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" fxFlex="100" fxFlex.xs="100">

  <mat-toolbar class="example-toolbar" fxFlex.xs="100" >
    <div fxFlex="100" fxLayoutAlign="space-between center" >
      <div fxFlex="20"  fxLayoutAlign="space-between center">
        <div fxFlex="20"  fxLayout="row" fxLayoutAlign.xs="start center" fxLayoutAlign="center center">
          <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
        <div fxFlex="80" fxLayout="row" fxLayoutAlign="start center" >
          <div class="logo" fxFlex="25">
          <img  src="../../../assets/new.png" style="height: 37px ; margin-top: 10px">
        </div>
        <div fxFlex="50">
          <span class="app-title">FundooNotes</span>
          
        </div>
        </div>
      </div>
      <div fxFlex="50">
        <mat-form-field appearance="outline" fxLayout="column">
          <!-- <button mat-icon-button>
          <mat-icon>search</mat-icon>
        </button> -->
          <input fxFlex="90" matInput placeholder="search" autocomplete="off">
        </mat-form-field>
      </div>


      <div fxFlex="9" fxLayout="row" fxLayoutAlign="start center" fxLayoutAlign="space-between center">

        <!-- <div fxFlex="3">
          <button mat-icon-button>
            <mat-icon>refresh</mat-icon>
          </button>
        </div> -->
        <div fxFlex="2">
          <button mat-icon-button>
            <mat-icon>border_all</mat-icon>
          </button>
        </div>
        <!-- <div fxFlex="2">
          <button mat-icon-button>
            <mat-icon>settings</mat-icon>
          </button>
        </div> -->
      </div>

      <div fxFlex="10" fxLayoutAlign = "end end">

          <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>dialpad</mat-icon>
                <span>Redial</span>
              </button>
              <button mat-menu-item disabled>
                <mat-icon>voicemail</mat-icon>
                <span>Check voicemail</span>
              </button>
              <button mat-menu-item>
                <mat-icon>notifications_off</mat-icon>
                <span>Disable alerts</span>
              </button>
            </mat-menu>

      </div>


    </div>

  </mat-toolbar>

  <mat-divider></mat-divider>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav class="sidenav" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches">

      <mat-nav-list>
        <!-- <mat-list-item>
          <mat-icon>lightbulb_outline</mat-icon>Notes
        </mat-list-item> -->
        <mat-icon>lightbulb_outline</mat-icon>
        <button mat-button >Notes
          </button>
        <mat-list-item>
          <mat-icon>notifications_none</mat-icon>Reminders
        </mat-list-item>
        <mat-divider></mat-divider>
        <span>LABELS</span>
        <mat-list-item>
          <mat-icon>create</mat-icon>Edit labels
        </mat-list-item>
        <mat-divider></mat-divider>

        <mat-list-item>
          <mat-icon>archive</mat-icon>Archive
        </mat-list-item>

        <mat-list-item>
          <mat-icon>delete_outline</mat-icon>Trash
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-addnote (childEvent)="addNote($event)"></app-addnote>  

    <app-card [parentSubject]="parentSubject"></app-card>      
      </mat-sidenav-content>
  </mat-sidenav-container>
</div>
