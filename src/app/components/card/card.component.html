<div class = "card" fxLayout = "row wrap" fxFlex="92"  fxLayoutAlign="center center">
  <div *ngFor="let item of items" >
    <div>
      <mat-card fxFlex="100" class="card-content"  [style.backgroundColor]="item.color">
        <div>
          <div fxFlex="88" class="item-title" (click)="editCard(item)" >{{item.noteTitle}}</div>
          <div fxFlex="4">
            <button mat-icon-button></button>
          </div>
        </div> 
      <mat-card-content fxLayout="column">
        <div class="description" (click)="editCard(item)">{{item.noteContent}}</div>
      
        <mat-card-footer>
          <app-icon-list (click)="openUpdatePopup(item)" [childMessage]="noteId"  (updateColorEvent) = "receiveUpdateColorEvent($event)" ></app-icon-list>
        </mat-card-footer>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
