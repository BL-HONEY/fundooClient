<div  class="card" fxLayout="{{chooseView}}" 
fxFlex="92" fxFlex.xs="100" fxLayoutAlign="center center">
  <div *ngFor="let item of items">
    <div>
      <mat-card fxFlex="100" class="card-content" 
      [ngClass]="{'cardGridView': chooseView == 'row wrap','cardListView': chooseView == 'column wrap'}"
      fxFlex.xs="100" [style.backgroundColor]="item.color">
        <div>
          <div fxFlex="88" class="item-title" (click)="editCard(item)">{{item.noteTitle}}</div>
          <div fxFlex="4">
            <button mat-icon-button></button>
          </div>
        </div>
        <mat-card-content fxLayout="column">
          <div class="description" (click)="editCard(item)">{{item.noteContent}}</div>

          <mat-card-footer>
            <div class="matCardFooterIcons">
              <app-icon-list (click)="openUpdatePopup(item)" [childMessage]="noteId"
                (updateColorEvent)="receiveUpdateColorEvent($event)"
                (sendDeletedNoteToTrashEvent)="receiveDeletedNoteToTrashEvent($event)"
                (archiveFromCard)="receiveArchiveFromCard($event)"></app-icon-list>
            </div>
          </mat-card-footer>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
