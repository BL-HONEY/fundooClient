<div fxFlex="100" fxLayoutAlign="center center" class="login-form">
  <mat-card class="login-card" fxFlex="30">

    <div class="login-header">
      <mat-card-header fxLayoutAlign="center">
        <mat-card-title class="login-header">
          <span class="f">F</span>
          <span class="u">u</span>
          <span class="n">n</span>
          <span class="d">d</span>
          <span class="o">o</span>
          <span class="oo">o</span>
          <span class="N">N</span>
          <span class="oo">o</span>
          <span class="t">t</span>
          <span class="e">e</span>
          <span class="s">s</span>
        </mat-card-title>
      </mat-card-header>

      <mat-card-header fxLayoutAlign="center">
        <mat-card-title class="login-subheader">Sign in</mat-card-title>
      </mat-card-header>

      <mat-card-header fxLayoutAlign="center">
        <mat-card-title class="login-subsubheader">to continue to FundooNotes</mat-card-title>
      </mat-card-header>
    </div>

    <div class="login-email">
      <mat-form-field class="login-email-input" appearance="outline" fxLayout="column">
        <mat-label>Your email address</mat-label>
        <input class="login-email-field" matInput placeholder="Your email address" [formControl]="email">
        <mat-error *ngIf="email.invalid"> {{errorMessageForEmail()}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <div class="login-password" fxLayout="column">
        <mat-form-field class="login-password-input" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" [formControl]="password">
          <mat-error *ngIf="password.invalid"> {{errorMessageForPassword()}}</mat-error>
        </mat-form-field>
      </div>

      <div class="forgot-password" fxLayout="row">
        <button mat-button><span class="forgot">Forgot password?</span></button>
        <button mat-raised-button class="submit" (click) = "loginUser()"><span class="next">Next</span></button>
      </div>

      <button mat-button><span class="forgot">Sign Up here</span></button>
    </div>
  </mat-card>
</div>
